<ion-header>
  <ion-toolbar>
    <ion-title>Folders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="handleRefresh()" expand="block">refresh content</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeXs="6" sizeLg="3" sizeMd="4" sizeXl="3" *ngFor="let f of folders;">
        <app-folder-card
          name="{{ f.name }}"
          count="{{ f.children.length }}"
          icon="folder-open-outline"
          (click)="handleSelect(f.name)"
          routerLink="/music/{{ f.name }}"
        >
        </app-folder-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
